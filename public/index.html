<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Magic Life Counter</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400" rel="stylesheet">
    <script src="https://raw.githubusercontent.com/richtr/NoSleep.js/master/dist/NoSleep.min.js"></script>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script>
        var noSleep = new NoSleep();
        function enableNoSleep() {
            noSleep.enable();
            document.removeEventListener('touchstart', enableNoSleep, false);
        }
        document.addEventListener('touchstart', enableNoSleep, false);
    </script>
</body>

</html>
